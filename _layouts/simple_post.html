---
layout: post
---

<h6>Company news</h6>
<div class="post-header clearfix">
  <figure>
    <div class="image">
      <img src="/img/members/{{ page.author_login | escape }}.jpg" alt="{{ page.author | escape }}"/></div>
  </figure>
  <div class="title">
    <h2 class="font-dark-blue font-normal">{{ page.title | escape }}</h2>
    {{ page.date | date: "%-d %B %Y" }} | <strong>{{ page.author | escape }}</strong>
    <br/><br/>
  </div>
</div>

<div class="post-rows">
  {% if page.include_toc == true %}
  <div class="toc">
    <h1>Table of contents</h1>
    <div id="toc"></div>
  </div>
  {% endif %}
  <div class="text">
    {{ content }}
  </div>
</div>

{% if page.include_toc == true %}
<script src="/res/toc.min.js"></script>
<script src="/res/toc_custom.js"></script>
{% endif %}
